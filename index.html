<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div>
      <div class="main-content">
        <div class="row flex-lg-nowrap w-75 cont-data mt-3">
          <div class="col-12 col-lg-auto mb-3" style="width: 300px;">
            <div class="card p-3 menu shadow-sm">
              <div class="text-title">
                <h1 class="title-h1 -one">INFODEVS</h1>
                <h1 class="title-h1 -two">ADMIN</h1>
              </div>
              <div class="e-navlist e-navlist--active-bg">
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link px-2 nav-link__active" href="/">
                      <i class="fa fa-fw fa-bar-chart m-1 icon-menu"></i><span>Incio</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link px-2" href="./src/Crud/crud.html">
                      <i class="fa fa-fw fa-th m-1 icon-menu"></i><span>Agregar/ Editar / Eliminar</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link px-2" href="#">
                      <i class="fa-solid fa-door-open m-1 icon-menu"></i><span>Salir</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3 ">
              <div class="nav nav-tabs border-none shadow-sm">
                <span class="nav-link border-none active fw-bold w-100">Inicio</span>
              </div>
            </div>

            <div class="row flex-lg-nowrap">
              <div class="col mb-3">
                <div class="e-panel card border-none shadow-sm">
                  <div class="card-body">
                    <div class="card-title">
                      <h6 class="mr-2"><span class="text-secondary">Productos adquiridos recientemente</span></h6>
                    </div>
                    <div class="e-table">
                      <div class="table-responsive table-lg mt-3">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th class="text-center">Imagen</th>
                              <th class="max-width">Nombre</th>
                              <th class="sortable">tipo</th>
                              <th class="sortable">Marca</th>
                              <th class="sortable">Modelo</th>
                              <th class="sortable">Seccion</th>
                              <th class="sortable">Precio</th>
                            </tr>
                          </thead>
                          <tbody id="products"></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
