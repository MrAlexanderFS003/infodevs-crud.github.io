<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./../../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>

<body>
  <div>
    <div class="main-content">
      <div class="row flex-lg-nowrap cont-data w-75 mt-3">
        <div class="col-12 col-lg-auto mb-3" style="width: 300px;">
          <div class="card p-3 menu shadow-sm">
            <div class="text-title">
              <h1 class="title-h1 -one">INFODEVS</h1>
              <h1 class="title-h1 -two">ADMIN</h1>
            </div>
            <div class="e-navlist e-navlist--active-bg">
              <ul class="nav">
                <li class="nav-item"><a class="nav-link px-2" href="./../../index.html"><i
                      class="fa fa-fw fa-bar-chart m-1 icon-menu"></i><span>Incio</span></a></li>
                <li class="nav-item"><a class="nav-link px-2 nav-link__active" href="./crud.html"><i
                      class="fa fa-fw fa-th m-1 icon-menu"></i><span>Agregar/Editar/Eliminar</span></a></li>
                <li class="nav-item">
                  <a class="nav-link px-2" href="#">
                    <i class="fa-solid fa-door-open m-1 icon-menu"></i><span>Salir</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <div class="nav nav-tabs border-none shadow-sm">
              <span class="nav-link border-none active fw-bold w-100">Agregar/ Editar / Eliminar</span>
            </div>
          </div>

          <div class="row flex-lg-nowrap">
            <div class="col mb-3">
              <div class="e-panel card border-0 shadow-sm">
                <div class="card-body">
                  <div class="card-title">
                    <h6 class="mr-2"><span class="text-secondary">Todos los productos</span></h6>
                  </div>
                  <div class="e-table">
                    <div class="table-responsive table-lg mt-3">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Imagen</th>
                            <th class="max-width">Nombre</th>
                            <th class="sortable">tipo</th>
                            <th class="sortable">Marca</th>
                            <th class="sortable">Modelo</th>
                            <th class="sortable">Seccion</th>
                            <th class="sortable">Precio</th>
                          </tr>
                        </thead>
                        <tbody id="products">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-3 mb-3">
              <div class="card border-0 shadow">
                <div class="card-body">
                  <div class="text-center px-xl-3">
                    <button class="btn btn-success btn-block" type="button" data-toggle="modal"
                      data-target="#AddProductModal" id="addProduct">Nuevo producto</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar producto -->
    <div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="d-flex justify-content-between modal-header ">
            <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
            <button type="button" class="close bg-danger border-0 rounded-lg" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <input type="hidden" id="editProductId">
              <input type="hidden" id="indexProduct">
              <div class="form-group">
                <label for="editProductImage">Imagen</label>
                <input type="text" class="form-control" id="editProductImage" required>
              </div>
              <div class="form-group">
                <label for="editProductName">Nombre</label>
                <input type="text" class="form-control" id="editProductName" required>
              </div>
              <div class="form-group">
                <label for="editProductType">Tipo</label>
                <input type="text" class="form-control" id="editProductType" required>
              </div>
              <div class="form-group">
                <label for="editProductBrand">Marca</label>
                <input type="text" class="form-control" id="editProductBrand" required>
              </div>
              <div class="form-group">
                <label for="editProductModel">Modelo</label>
                <input type="text" class="form-control" id="editProductModel" required>
              </div>
              <div class="form-group">
                <label for="editProductSection">Sección</label>
                <input type="text" class="form-control" id="editProductSection" required>
              </div>
              <div class="form-group">
                <label for="editProductPrice">Precio</label>
                <input type="number" class="form-control" id="editProductPrice" required>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <button type="button" class="btn btn-primary" onclick="saveProductChanges()">Guardar Cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Agregar producto -->
    <div class="modal fade" id="AddProductModal" tabindex="-1" role="dialog" aria-labelledby="AddProductModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="d-flex justify-content-between modal-header ">
            <h5 class="modal-title" id="AddProductModalLabel">Agregar Producto</h5>
            <button type="button" class="close bg-danger border-0 rounded-lg" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="AddProductForm" class="needs-validation" novalidate>
              <div class="form-group mt-2">
                <label for="AddProductId">ID del producto</label>
                <div class="input-group mb-2">
                  <input type="text" maxlength="7" class="form-control" id="AddProductId" placeholder="Pulsa 'Generar' para obtener un id" disabled required>
                  <button class="btn btn-outline-primary" type="button" id="generateID">Generar</button>
                </div>  
              </div>

              <div class="form-group mt-2">
                <label for="AddProductImage">Imagen</label>
                <input type="text" class="form-control" id="AddProductImage"
                  placeholder="Ejm: https://example.com/product/sintitulo5393.png " required>
                <small>Usa la pagina <a href="https://es.imgbb.com/">https://es.imgbb.com/</a> para agregar imagenes
                  usar su enlace</small>
              </div>
              <div class="form-group mt-2">
                <label for="AddProductName">Nombre</label>
                <input type="text" class="form-control" id="AddProductName" placeholder="Nombre del producto" required>
              </div>
              <div class="form-group mt-2">
                <label for="AddProductType">Tipo</label>
                <input type="text" class="form-control" id="AddProductType" placeholder="Tipo de producto" required>
              </div>
              <div class="form-group mt-2">
                <label for="AddProductBrand">Marca</label>
                <input type="text" class="form-control" id="AddProductBrand" placeholder="A que empresa pertenece"
                  required>
              </div>
              <div class="form-group mt-2">
                <label for="AddProductModel">Modelo</label>
                <input type="text" class="form-control" id="AddProductModel" placeholder="Depende del producto"
                  required>
              </div>
              <div class="form-group mt-2">
                <label for="AddProductSection">Sección</label>
                <input type="text" class="form-control" id="AddProductSection"
                  placeholder="Sector en la que se encuentra" required>
              </div>
              <div class="form-group mt-2">
                <label for="AddProductPrice">Precio</label>
                <input type="number" class="form-control" id="AddProductPrice" placeholder="Evitar numeros negativos"
                  required>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <button type="button" class="btn btn-primary" onclick="AddProduct()">Agregar Producto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="./JS/crud.js"></script>

</body>

</html>
